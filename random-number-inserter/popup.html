<!DOCTYPE html>
<html>
<head>
  <title>Random Number Range</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h3>设置随机数范围</h3>
  <label>最小值:</label>
  <input type="number" id="minValue" placeholder="例如 1" step="any"><br><br>
  <label>最大值:</label>
  <input type="number" id="maxValue" placeholder="例如 1000" step="any"><br><br>
  <button id="saveButton">保存</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
